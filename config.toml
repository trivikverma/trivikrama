  [[params.social]]
      icon      = "linkedin-in" # icon name without the 'fa-'
      icon_pack = "fab"
      url       = "https://www.linkedin.com/in/trivikverma/"
  [[params.social]]
      icon      = "google-scholar" # icon name without the 'fa-'
      icon_pack = "ai"
      url       = "https://scholar.google.ch/citations?user=X6dHGdQAAAAJ&hl=en"
  [[params.social]]
      icon      = "orcid" # icon name without the 'fa-'
      icon_pack = "ai"
